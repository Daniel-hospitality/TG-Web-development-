7. Wat is het verschil tussen inline en block elementen?
    Elk HTML element heeft een standaard weergave waarde, afhankelijk van wat voor soort het element is. 
    De standaard weergave waarde voor de meeste elementen is block of inline. 
    Een block-level element begint altijd op een nieuwe regel en neemt de volle breedte van het browservenster in. 
    Het strekt zich uit naar links en rechts uit zo ver als het kan. VB = p, pre, blockquote, address, div, 
    center, h1..h6, br, hr, ul, ol, li, dl, dt, dd, table en form

    Een inline element start niet op een nieuwe regel en beslaat slechts zo veel breedte als het nodig heeft om wat erin
    staat weer te geven. VB =  a, img, font, span.

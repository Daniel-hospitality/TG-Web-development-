  <div class="grid members">


    <span>
      <strong>Firstname</strong>
    </span>
    <span>
      <strong>Surname</strong>
    </span>
    <span>
      <strong>Age</strong>
    </span>


    <span>Klaas</span>

  <h2>Additional Information</h2>
  <form method="post">
      <div class="fieldset">
          <div class="fieldbox">
              <sup><label for="firstname">First Name:</label></sup>
              <input type="text" id="firstname" name="firstname">
          </div>
          <div class="fieldbox">
              <sup><label for="surname">Surname:</label></sup>
              <input type="text" id="surname" name="surname">
          </div>
          <div class="fieldbox">
              <sup><label for="age">Age:</label></sup>
              <input type="number" id="age" name="age">
          </div>
          <div class="fieldbox">
              <sup><label for="company">Company:</label></sup>
              <input type="text" id="company" name="company">
          </div>
          <div class="fieldbox">
              <sup><label for="username">Username:</label></sup>
              <input type="text" id="username" name="username">
          </div>
          <div class="fieldbox">
              <sup><label for="email">E-mail:</label></sup>
              <input type="email" id="email" name="email">
          </div>
          <div class="fieldbox">
              <sup><label for="address">Address:</label></sup>
              <input type="text" name="address" id="address">
          </div>
          <div class="fieldbox">
              <sup><label for="city">City:</label></sup>
              <input type="text" name="city" id="city">
          </div>
          <div class="fieldbox">
              <sup><label for="country">Country:</label></sup>
              <input type="text" name="country" id="country">
          </div>
          <div class="fieldbox">
              <sup><label for="postalcode">Postalcode:</label></sup>
              <input type="text" name="postalcode" id="postalcode">
          </div>
      </div>
  </form>


</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
    * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
    }
    .parent {
        height: 100vh;
        border: 20px solid black;
        display: flex;
        justify-content: flex-end;
    }
    .child1 {
        width: 200px;
        height: 200px;
        background: rgb(39, 61, 134);
    }

    .child2 {
        width: 200px;
        height: 200px;
        background: rgb(134, 104, 39);
    }
    .child3 {
        width: 200px;
        height: 200px;
        background: rgb(39, 134, 94);
    }




    </style>
</head>

<body>
    <a href="www.techgrounds.nl">TechGrounds Academy</a>


    <div class="parent">

        <div class="child1">1</div>
        <div class="child2">2</div>
        <div class="child3">3</div>
    </div>
</body>

</html>

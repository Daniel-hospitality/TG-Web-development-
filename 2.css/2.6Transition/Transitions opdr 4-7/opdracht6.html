<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Opdracht 6</title>
    <style>
        .opdracht6 {
            width: 1000px;
            height: 300px;
            margin: 10px;
            border: 2px solid black;

        }

        .column {
            position: absolute;
            height: 200px;
            width: 150px;
            padding: 10px;
            color: white;
            top: 10%;
            left: 30px;
            background-color: grey;
            border: 2px solid black;
            border-radius: 20px;
            font-size: 10px;
            transition-property: top, left, color;
            transition-duration: 0.5s, 0.5s, 0s;
        }

        .column2 {
            left: 106px;
        }

        .column3 {
            left: 182px;
        }

        .column4 {
            left: 258px;
        }

        .column4:hover {
            top: 5%;
        }

        .column:hover.column4 {
            left: 334px;
            color: red;
        }

        .column3:hover {
            top: 5%;
        }

        .column:hover.column3 {
            left: 258px;
            color: red;
        }

        .column2:hover {
            top: 5%;
        }

        .column:hover.column2 {
            left: 182px;
            color: red;
        }

        .column1:hover {
            top: 5%;
        }
    </style>

</head>

<body>

    <div class='opdracht6'>

        <div class='row'>

            <div class="column column1">
                <p class="Art">Article sep 16, 2019</p>
                <h1 class="Place">Placeholdertitle</h1>
                <p class="kim">Author: Kim Sing</p>
            </div>



            <div class="column column2">

                <p class="Art">Article sep 16, 2019</p>
                <h1 class="Place">Placeholdertitle</h1>
                <p class="kim">Author: Kim Sing</p>


            </div>

            <div class="column column3">

                <p class="Art">Article sep 16, 2019</p>
                <h1 class="Place">Placeholdertitle</h1>
                <p class="kim">Author: Kim Sing</p>

            </div>

            <div class="column column4">

                <p class="Art">Article sep 16, 2019</p>
                <h1 class="Place">Placeholdertitle</h1>
                <p class="kim">Author: Kim Sing</p>

            </div>

        </div>
    </div>



</body>

</html>

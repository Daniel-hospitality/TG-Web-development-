    <title>Opdracht 5</title>
    <style>
        .opdracht5 {
            height: 500px;
            width: 500px;
            background-color: rgba(189, 16, 16, 0.397);
            /* display: flex; */
            position: relative;
            border: 2px solid goldenrod
        }

        img {
            border: 10px solid black;
           
        }

        .box {
            width: 210px;
            height: 210px;
            position: absolute;
            background-color: red;
            font-size: 20px;
            left: 5px;
            top: 5px;
            transform-origin: left bottom;
            transition: width 2s, height 2s, transform 2s;
           

            
        }
        .opdracht5:hover .box {
            /* right: 50%; */
            transform: translate(35px, 30px) rotate(120deg);
            
            
/* 
            transition-duration: 2s, 3s, 3s;

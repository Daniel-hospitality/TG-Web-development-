<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        a {
            margin: 20px;
            -webkit-transition: color 1s; 
            transition: color 1s; 
        }
        a:hover {
            color: #ff0000;
        }

        p {
            margin: 20px;
            -webkit-transition: color 1s; 
            transition: color 1s; 
        }
        p:hover {
            color: #ff0000;
        }


    </style>
</head>
<body>
    <h1><a href="#">Hover on me</a></h1>
    <p>Text test mij, hover over mij.</p>
</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- <link rel="stylesheet" href="styles.css"> -->
    <style>
        .box {
            border: 1px solid black;
            width: 100px;
            height: 100px;
            margin: 5px;
            padding: 5px;
            border-width: 5px;
        }

        .box1 {
            border: 1px solid black;
            width: 10px;
            height: 50px;
            margin: 5px;
            padding: 50px;
            border-width: 5px;
        }

        .alt {
            box-sizing: border-box;
        }

        .alt2 {
            box-sizing: content-box;
        }
    </style>
</head>

<body>
    <h1>Opdracht </h1>

    <p class="box">dit is de content 1</p><br>
    <p class="box alt">dit is de content 2</p>
    <p class="box1">dit is de content 3</p>
    <p class="box1 alt2">dit is de content 4</p>

</body>

</html>

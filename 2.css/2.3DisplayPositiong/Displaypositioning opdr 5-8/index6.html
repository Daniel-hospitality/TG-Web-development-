<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>


    <style>
        div.relative {
          position: relative;
          width: 100px;
          height: 100px;
          border: 3px solid #212325;
          background-color: firebrick;
        } 
        
        div.absolute {
          position: absolute;
          width: 50px;
          height: 50px;
          margin-left: 25px;
          bottom: 25px;
          border: 3px solid #73AD21;
          background-color: green;
        }

        .alt {
            box-sizing: border-box;
            
        }
        </style>
</head>
<body>

    <div class="relative">;
        <div class="absolute alt">;</div>
    </div>
      
    
</body>
</html>

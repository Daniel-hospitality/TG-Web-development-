<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        
        button {

            position: relative;
            color: rgb(255, 255, 255);
            background-color: forestgreen;
            border: forestgreen;
            text-align: center;
            padding: 20px 120px;
           }

        button::before {
            position: absolute;
            content: "";
            width: 50px;
            height: 50px;
            border-top: 5px solid red;
            border-left: 5px solid red;
            top: 0;
            left: 0;
        }

         button::after {
            position: absolute;
            content: "";
            width: 50px;
            height: 50px;
            border-bottom: 5px solid red;
            border-right: 5px solid red;
            bottom: 0;
            right: 0;
        }

        



    
    </style>

</head>
<body>

    <button class="Button">Button</button>
    
</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .a1 {
            display: inline-block;
            position: relative;
            margin: 0px;
            width: 220px;
            height: 150px;
        }

        .circle {
            content: "";
            position: relative;
            height: 150px;
            width: 150px;
            background-color: black;
            color: blanchedalmond;
            border-radius: 50%;
            left: 37px;
        }

        .miniz {
            position: absolute;
            height: 75px;
            width: 75px;
            background-color: black;
            border-radius: 50%;
            top: 37px;
            left: 1px;

        }

        .miniz::before {

            position: absolute;
            content: "";
            height: 5px;
            width: 5px;
            background-color: white;
            border-radius: 50%;
            top: 30%;
            left: 55%;
        }

        .minir {
            position: absolute;
            height: 75px;
            width: 75px;
            background-color: black;
            border-radius: 50%;
            top: 37px;
            right: 0px;
        }

        .minir::before {

            position: absolute;
            content: "";
            height: 5px;
            width: 5px;
            background-color: white;
            border-radius: 50%;
            bottom: 30%;
            left: 55%;
            }
    </style>
</head>

<body>

    <div class="a1">
        <button class="circle">1</button>
        <div class="miniz">.</div>
        <div class="minir"></div>
    </div>

    <div class="a1">
        <button class="circle">2</button>
        <div class="miniz">.</div>
        <div class="minir"></div>
    </div>

    <div class="a1">
        <button class="circle">3</button>
        <div class="miniz">.</div>
        <div class="minir"></div>

    </div>
</body>

</html>

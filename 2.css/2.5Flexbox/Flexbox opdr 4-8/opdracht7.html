<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .flex-container {
            display: flex;
            flex-direction: row;
            justify-content: left; 
            align-items: center;
            width: 200px;
            height: 500px;
            background-color: rgba(17, 133, 36, 0.109);

        }

        .flex-container>div {
            margin: 2px;
            font-size: 30px;
            padding: 2px 3px;
            
            
        }


        .grow1 {
            background-color: rgba(17, 13, 66, 0.26);
            height: 100%;
            

        }

        .grow2 {
            background-color: rgba(66, 13, 41, 0.26);
            height: 40%;
        }

        .grow3 {
            background-color: rgba(13, 66, 17, 0.287);
            height: 50%;

        }

        .grow4 {
            background-color: rgba(66, 32, 13, 0.527);
            height: 60%;
        }

        .grow5 {
            background-color: rgba(34, 128, 172, 0.26);
            height: 20%;

        }

        .grow6 {
            background-color: rgba(66, 56, 13, 0.26);
            height: 30%;

        }
    </style>

</head>

<body>

    <h1>Opdracht 7
        Maak het onderstaande na met flexbox. Properties die je o.a dient te gebruiken zijn:

    </h1>
    <ul>
        <li>display</li>
        <li>justify-content</li>
        <li>flex-direction</li>
        <li>align-items</li>
    </ul>

    <div class="flex-container">
        <div class="grow grow1">1</div>
        <div class="grow grow2">2</div>
        <div class="grow grow3">3</div>
        <div class="grow grow4">4</div>
        <div class="grow grow5">5</div>
        <div class="grow grow6">6</div>

    </div>




</body>

</html>

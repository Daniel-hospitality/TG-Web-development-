<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Opdracht 8</title>

    <style>
        .some-page-wrapper {
            margin: 40px;
            width: 500px;

            background-color: rgba(149, 52, 52, 0.164);
        }

        .row {
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
            width: 100%;



        }

        .column {
            display: flex;
            flex-direction: column;
            flex-basis: 100%;
            flex: 1;
            width: 100px;
            margin: 1px;
            line-height: 100px;
            font-size: 30px;
            text-align: center;
            border: 5px 5px solid black;
            border-radius: 15px 15px;
            box-shadow: 5px 5px 5px 5px;

        }

        .cl1-column {
            background-color: rgba(17, 13, 66, 0.26);
            height: 100px;

        }

        .cl2-column {
            background-color: rgba(66, 13, 41, 0.26);
            height: 100px;
        }

        .cl3-column {
            background-color: rgba(13, 66, 17, 0.287);
            height: 100px;
        }

        .cl4-column {
            background-color: rgba(66, 32, 13, 0.527);
            height: 100px;
        }

        .cl5-column {
            background-color: rgba(34, 128, 172, 0.26);
            height: 100px;
        }

        .cl6-column {
            background-color: rgba(66, 56, 13, 0.26);
            height: 100px;
        }
    </style>

</head>

<body>
    <h1>Opdracht 8</h1>
    <p>Maak het volgende na!</p>

    <div class='some-page-wrapper'>

        <div class='row'>
            <div class='column'>
                <div class='cl1-column'>
                    1
                </div>
            </div>
            <div class='column'>
                <div class='cl2-column'>
                    2
                </div>
            </div>
            <div class='column'>
                <div class='cl3-column'>
                    3
                </div>
            </div>
        </div>

        <div class='row'>
            <div class='column'>
                <div class='cl4-column'>
                    4
                </div>
            </div>
            <div class='column'>
                <div class='cl5-column'>
                    5
                </div>
            </div>
            <div class='column'>
                <div class='cl6-column'>
                    6
                </div>
            </div>
        </div>
    </div>

</body>

</html>

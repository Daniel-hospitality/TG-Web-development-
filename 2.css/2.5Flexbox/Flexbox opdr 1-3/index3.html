<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .flex-container {
            display: flex;
            flex-wrap: nowrap;
            background-color: rgba(38, 177, 112, 0.2);
        }

        .flex-container>div {
            background-color: rgba(172, 133, 27, 0.178);
            /* width: 100px; */
            margin: 10px;
            text-align: center;
            /* line-height: 75px; */
            font-size: 30px;
            padding: 20px 30px;

        }

        .grow {
            flex-grow: 1;
            /* default 0 */
        }
    </style>
</head>

<body>
    <h1>Opdracht 3</h1>
    <p>Zie het onderstaande voorbeeld en maak het na met flex. Gebruik geen width, height of line-
        height.</p>

    <div class="flex-container">
        <div>1</div>
        <div class="grow">2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
    </div>
</body>

</html>

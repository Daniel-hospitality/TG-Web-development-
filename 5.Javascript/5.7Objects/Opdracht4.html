    <p>https://www.w3schools.com/js/js_array_sort.asp</p>
    <p>LET OP sort is standaard op alfabet (string) en met cijfers dom, gebruik dus compare optie vb
        .....sort(function(a, b){return b - a} of andersom volgorde {return a -b}</p>
    <p>JavaScript Array Sort  object constructors.</p>

    <div id="clubs" class="clubs"></div>
    <script>
        function Person(name, age) {
            this.name = name;
            this.age = age;
        }
        const persons = [
            new Person("Jan", 24),
            new Person("Klaas", 15),
            new Person("Yanis", 42),
            new Person("Rupel", 55),
            new Person("Hendrik", 32),
            new Person("Mono", 28),
            new Person("West", 23),
        ]
        persons.sort((a, b) => a.age - b.age);
        console.log(persons);
        document.getElementById('clubs').innerText = persons[Person];//geeft een 1 object weer

        // persons.sort(function(a, b) {
        //     console.log(persons)
        //     return a.age -b.age;
        // });
        // console.log(persons);

    </script>

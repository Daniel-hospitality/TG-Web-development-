<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>
    <h1>Opdracht 2 </h1>

    <p>Maak een Object die contact gegevens bijhoudt.</p>
    <ul>Naam van de club</ul>
    <ul>Type sport</ul>
    <ul>Aantal leden</ul>


    <div id="clubs" class="clubs"></div>
    <script>

        function clubInfo(nameclub, typeSport, totalmember, contactinfo) {
            this.name = nameclub;
            this.type = typeSport;
            this.member = totalmember;
            this.contactinfo = contactinfo;

        }



        function contactinfo(adres, telefoonnr, contactpersoon) {
            this.adres = adres;
            this.telefoonnr = telefoonnr;
            this.contactpersoon = contactpersoon;

        }

        const KimGymcontact = new contactinfo("KimGymstraat 909", "06123456789", "LingLing");

        const KimGym = new clubInfo("KimGym", "watjekwando", 1337, KimGymcontact);
        console.log(KimGym.name);
        console.log(KimGym.type);
        console.log(KimGym.member);
        console.log(KimGym.contactinfo.adres);
        console.log(KimGym.contactinfo.telefoonnr);
        console.log(KimGym.contactinfo.contactpersoon);




    </script>

</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Opdracht 8</title>
</head>

<body>

    <h1>Opdracht 8</h1>
    <p>inlezen op  push</p>
    <script>

        const fibonacci_series = function (n) {
            if (n === 1) {
                return [0, 1];
            }
            else {
                const s = fibonacci_series(n - 1);
                s.push(s[s.length - 1] + s[s.length - 2]);
                return s;
            }
        };

        console.log(fibonacci_series(51));

    </script>

</body>

</html>

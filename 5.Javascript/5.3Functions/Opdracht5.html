<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="answer"></p>
    <button onclick="answer()">button</button>
    <script>
        function answer() {
            function guess() {
                const names = ["John", "Olly", "Mo", "Hendrik", "Tony"];
                const guessName = names[Math.round(Math.random() * 4)];
                return guessName; 
            }
            let checkGuess = guess();
            switch (checkGuess) {
                default:
                    document.getElementById('answer').textContent = 'Onbekend in ons systeem!';
                    break;
                case 'John':
                    document.getElementById('answer').textContent = 'Dit is een bekende van ons: ' + checkGuess;
                    break;
                case 'Olly':
                    document.getElementById('answer').textContent = 'Dit is een bekende van ons: ' + checkGuess;
                    break;
                case 'Mo':
                    document.getElementById('answer').textContent = 'Dit is een bekende van ons: ' + checkGuess;
                    break;
                case 'Hendrik':
                    document.getElementById('answer').textContent = 'Dit is een bekende van ons: ' + checkGuess;
                    break;
                case 'Tony':
                    document.getElementById('answer').textContent = 'Dit is een bekende van ons: ' + checkGuess;
            }
        }
    </script>
</body>
</html>
